; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
; Tests are not run in this environment - use 'native' for testing
test_ignore = *

; Wokwi Simulation Environment (for interactive development)
[env:wokwi]
platform = espressif32
board = esp32dev
framework = arduino
build_flags = 
    -DWOKWI_SIMULATION
; Note: Use Wokwi VS Code extension to run simulations
; Tests are not run in this environment - use 'native' for testing
test_ignore = *

; Native environment for unit testing (TESTS ONLY - no hardware needed)
[env:native]
platform = native
test_framework = unity
build_flags = 
    -DUNITY_INCLUDE_DOUBLE
    -DARDUINO_ARCH_NATIVE
    -std=c++11
lib_deps = 
    throwtheswitch/Unity@^2.5.2
; This is the ONLY environment where tests are run
; Use: pio test -e native
