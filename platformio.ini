; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Native environment for testing without hardware (using Arduino mocks)
[env:native]
platform = native
test_framework = unity
build_flags = 
    -DUNITY_INCLUDE_DOUBLE
    -DARDUINO_ARCH_NATIVE
    -std=c++11
lib_deps = 
    throwtheswitch/Unity@^2.5.2

; For testing without hardware - exclude main.cpp to avoid conflicts
[env:esp32dev_test]
platform = espressif32
board = esp32dev
framework = arduino
test_framework = unity
test_build_src = false
; This prevents building src/main.cpp during testing
