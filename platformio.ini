; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32-s3-devkitc-1
framework = espidf
monitor_speed = 115200
build_flags = 
    -std=c++11
    -DLV_CONF_INCLUDE_SIMPLE
    -I include
    -I lib/dash/ui
lib_deps =
    lvgl/lvgl@^8.3.10
; Tests are not run in this environment - use 'native' for testing
test_ignore = *

; Native environment for unit testing (TESTS ONLY - no hardware needed)
[env:native]
platform = native
test_framework = unity
test_build_src = no
build_type = debug
debug_test = test*
build_flags = 
    -DUNITY_INCLUDE_DOUBLE
    -DARDUINO_ARCH_NATIVE
    -std=c++11
; Unity is ONLY included for testing, not in main builds
lib_deps = 
    throwtheswitch/Unity@^2.5.2
; This is the ONLY environment where tests are run
; Use: pio test -e native
